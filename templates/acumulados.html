{% extends 'layout.html' %}
{% block body %}

<div class="container pt-4"> 
    <div class="row">
         <div class="col-md-12 pt-4 pb-4">
            <h3 class="text-center"><strong>Valores acumulados</strong></h3>
        </div>
        <div class="col-md-6 pt-4 pb-4">
            <h4 class="text-center">Fecha vs Numero 1</h4>
            <div class="card"> 
                <div class="card-body"> 
                    <canvas id="acumulados1" width="500" height="400"></canvas>
                </div> 
            </div> 
        </div>
        <div class="col-md-6 pt-4 pb-4">
            <h4 class="text-center">Fecha vs Numero 2</h4>
            <div class="card"> 
                <div class="card-body"> 
                    <canvas id="acumulados2" width="500" height="400"></canvas>
                </div> 
            </div> 
        </div>
    </div>
</div>

<!-- Ejemplo -->
<script>
    Chart.defaults.global.responsive = true;
    Chart.defaults.global.legend.display = false;

    var chartData = {
        labels : [{% for dato in valores %}
               "{{ dato.0 }}",
              {% endfor %}],
        datasets : [{
            label: 'Numero 1',
            fill: true,
            lineTension: 0.1,
            backgroundColor: "rgba(114,103,167,0.2)",
            borderColor: "rgba(107,76,154,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'mister',
            pointBorderColor: "rgba(107,76,154,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(107,76,154,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data : [{% for dato in valores %}
                    {{ dato.1 }},
                {% endfor %}],
            spanGaps: false
        }]
    }
        
    var ctx = document.getElementById("acumulados1").getContext("2d");

    var acumulados1 = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: {
            responsive: true,
                legend: {
                    labels: {
                        usePointStyle: false
                }
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Fecha de adquisicón'
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Unidad'
                    }
                }]
            },
        }
    });
</script>
